<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ số nước</title>
    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Template Stylesheet -->
    <th:block th:insert="~{roomtype :: link}"></th:block>
    <th:block th:insert="~{roomtype :: head/script}"></th:block>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <!-- <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> -->
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <div th:insert="~{hostpage :: div.fragment-1}"></div>


    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{hostpage :: div.fragment-2}"></div>
        <!-- Navbar End -->


        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Chỉ số nước hàng tháng</h6>
                </div>
                <div class="table-responsive">
                    <table id="electricity" class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-dark">
                            <th scope="col">Mã phòng</th>
                            <th scope="col">Nhà trọ</th>
                            <th scope="col">Ngày bắt đầu</th>
                            <th scope="col">Ngày kết thúc</th>
                            <th scope="col">Chỉ số nước cũ (m3)</th>
                            <th scope="col">Chỉ số nước mới (m3)</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Tổng Tiền</th>
                            <th scope="col">Lưu</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="utility : ${utilities}">
                            <form method="post">
                                <td th:text="${utility.roomId}"></td>
                                <input type="hidden" name="roomId" th:value="${utility.usedUtilityId}">
                                <td th:text="${utility.utilityTypeByUtilityTypeId.hostelByHostelId.hostelName}"></td>
                                <input name="usedUtilityId" type="hidden" th:value="${utility.usedUtilityId}"  style="text-align: center; width: 100px;">
                                <td><input type="date" name="startDate" th:value="${utility.startDate}"></td>
                                <td><input type="date" name="endDate" th:value="${utility.endDate}"></td>
                                <td><input type="text" name="oldIndex" th:value="${utility.oldIndex}"  style="text-align: center; width: 100px;"></td>
                                <td> <input type="text" name="newIndex" th:value="${utility.newIndex}" style="text-align: center; width: 100px;"></td>
                                <td th:text="${utility.pricePerIndex}"></td>
                                <td th:text="(${utility.newIndex}-${utility.oldIndex})*${utility.pricePerIndex}"></td>

                                <td>
                                    <button formaction="/api/v1/used-utility/dien/update" type="submit" class="btn btn-primary fa-solid fa-save"></button>
                                    <button formaction="/api/v1/used-utility/dien/delete" type="submit" class="btn btn-danger fa-solid fa-trash"></button>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                        <tr>
                            <form th:action="@{/api/v1/used-utility/nuoc/insert}" method="post">
                                <td><input type="text" name="roomId"></td>
                                <td></td>
                                <td><input type="date" name="startDate"></td>
                                <td><input type="date" name="endDate" ></td>
                                <td><input type="text" name="oldIndex"  style="text-align: center; width: 100px;"></td>
                                <td> <input type="text" name="newIndex" style="text-align: center; width: 100px;"></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button type="submit" class="btn btn-primary fa-solid fa-save"></button>
                                </td>
                            </form>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- Form End -->


        <!-- Footer Start -->

        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script>
    $(document).ready(function () {
        $('#electricity').DataTable();
    });
</script>
<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
