                        <h6 class="mb-0">Các loại phòng</h6>
                    </div>
                    <div class="table-responsive">
                        <form action="">
                            <table class="table text-start align-middle table-bordered table-hover mb-0">
                                <thead>
                                    <tr class="text-dark">
                                        <th scope="col">Loại phòng</th>
                                        <th scope="col">Mô tả</th>
                                        <th scope="col">Giá (VNĐ)</th>
                                        <th scope="col">Giá cọc</th>
                                        <th scope="col">Số lượng</th>
                                        <th scope="col">Còn trống</th>
                                        <th scope="col">Hình ảnh</th>
                                        <th scope="col">Tuỳ chọn</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="roomType: ${roomTypes}">
                                        <form method="get">
                                            <input type="hidden" name="typeId"  th:value="${roomType.typeId}">
                                            <td><input type="text" name="roomName"  th:value="${roomType.roomName}"></td>
                                            <td><input type="text" name="description"  th:value="${roomType.description}"></td>
                                            <td><input type="text" name="price"  th:value="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 2, 'POINT') + ' đ'}"></td>
                                            <td><input type="text" name="depositPrice"  th:value="${roomType.depositPrice}"></td>
                                            <td>7</td>
                                            <td>8</td>
                                            <td><input type="file" name="roomTImg"></td>
                                            <td>
                                                <button formaction="/api/v1/RoomType/update" type="submit" name="update" class="btn btn-primary fa-solid fa-save"></button>
                                                <button formaction="/api/v1/RoomType/delete" type="submit" name="delete" class="btn btn-danger fa-solid fa-trash"></button>
                                            </td>
                                        </form>

                                    </tr>

                                    <tr>
                                        <form action="addroomtype.html">
                                            <th colspan="5">
                                                <button class="btn btn-info">Thêm loại phòng</button>
                                            </th>
                                        </form>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
