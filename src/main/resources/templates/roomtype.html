<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loại phòng</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Customized Bootstrap Stylesheet -->
    <!--     <link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Template Stylesheet -->
    <link th:href="@{/css/hoststyle.css}" rel="stylesheet">

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <!-- <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> -->
    <!-- Spinner End -->
    <!-- Sidebar Start -->

    <div th:insert="~{hostpage :: div.fragment-1}"></div>
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{hostpage :: div.fragment-2}"></div>
        <!-- Recent Sales Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Các loại phòng</h6>
                </div>

                <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                            <tr class="text-dark">
                                <th scope="col">Loại phòng</th>
                                <th scope="col">Nhà trọ</th>
                                <th scope="col">Mô tả</th>
                                <th scope="col">Giá (VNĐ)</th>
                                <th scope="col">Giá cọc</th>
                                <th scope="col">Số lượng</th>
                                <th scope="col">Còn trống</th>
                                <th scope="col">Hình ảnh</th>
                                <th scope="col">Tuỳ chọn</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="roomType: ${roomTypes}">
                                <form method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="typeId"  th:value="${roomType.typeId}">
                                    <td><input type="text" name="roomName"  th:value="${roomType.roomName}"></td>
                                    <td>
                                        <select name="hostelId" style="text-align: center">
                                            <option th:selected="${hostel.hostelId==roomType.hostelId}" th:each="hostel : ${hostels}" th:value="${hostel.hostelId}" th:text="${hostel.hostelName}"></option>
                                        </select>
                                    </td>
                                    <td><input type="text" name="description"  th:value="${roomType.description}"></td>
                                    <td><input type="text" name="price"  th:value="${roomType.price}"></td>
                                    <td><input type="text" name="depositPrice"  th:value="${roomType.depositPrice}"></td>
                                    <td th:text="${#lists.size(roomType.roomsByTypeId)}"></td>
                                    <td>8</td>
                                    <td><input type="file" name="roomTImg">
                                    </td>
                                    <td>
                                        <button formaction="/api/v1/RoomType/update" type="submit" name="update" class="btn btn-primary fa-solid fa-save"></button>
                                        <button formaction="/api/v1/RoomType/delete" type="submit" name="delete" class="btn btn-danger fa-solid fa-trash"></button>
                                    </td>
                                </form>

                            </tr>

                            <tr>

                                    <th colspan="8">
                                        <a class="btn btn-info" href="/api/v1/hometro/addroomtype">Thêm loại phòng</a>
                                    </th>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
        <!-- Recent Sales End -->

    </div>
    <!-- Content End -->
</div>


</body>

</html>
