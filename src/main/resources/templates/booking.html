<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin - List Contracts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
<h3>Booking</h3>

<div th:text="${message}" class="alert alert-primary" role="alert">

</div>

<form action="createBooking" method="POST">
    <br class="form-row">

    <div class="form-row">

        <div class="form-group col-md-4">
            <label for="roomId">Room Id</label>
            <input name="roomId" type="text" class="form-control" id="roomId">
        </div>

        <div class="form-group col-md-4">
            <label for="appointmentDate">Start</label>
            <input name="appointmentDate" id="appointmentDate" class="form-control" type="date" />
        </div>

        <div class="form-group col-md-4">
            <label for="startDate">End</label>
            <input name="startDate" id="startDate" class="form-control" type="date" />
        </div>

        <div class="form-group col-md-4">
            <label for="endDate">End</label>
            <input name="endDate" id="endDate" class="form-control" type="date" />
        </div>



    </div>


    </br>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

</br>






</body>
</html>
