<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Đăng tin | HOMETRO</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- icofont -->
    <link rel="stylesheet" href="/css/icofont.min.css" />
    <!-- Slick slider -->
    <link rel="stylesheet" href="/css/slick.css" />
    <link rel="stylesheet" href="/css/slick-theme.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- Style css-->
    <link rel="stylesheet" href="/css/booking.css" />
    <!-- Responsive css-->
    <link rel="stylesheet" href="/css/responsive.css" />
    <script src="../../static/js/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

</head>

<body>
    <!-- HEADER PART START -->
    <header id="full_nav">
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="user.html">
                        <img src="/img/logo.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="icofont icofont-navigation-menu"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/api/v1/hometro/to-rentroom">Thuê phòng</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/api/v1/user/{name}(name=${#session?.getAttribute('LOGIN_USER')} ? 'showInfo':'login')}" th:text="${#session?.getAttribute('LOGIN_USER')} ? ${#session.getAttribute('LOGIN_USER').getUserName()}:'Đăng nhập'"></a>
                            </li>

                            <li th:if="${session.containsKey('LOGIN_USER')}" class="nav-item">
                                <a class="nav-link" href="/api/v1/user/register">Đăng kí</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/">Giành cho người thuê</a>
                            </li>

                        </ul>
                    </div>
                    <form>
                        <input type="text" name="search" placeholder="Search..">
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Họ tên">
								<span class="form-label">Họ tên</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Số điện thoại">
								<span class="form-label">Số điện thoại </span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Email">
								<span class="form-label">Email </span>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Ngày xem phòng</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="time" required>
										<span class="form-label">Giờ xem phòng</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Đặt lịch</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../static/js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>


    
    




</body>

</html>
