<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta th:replace="~{hostpage :: meta}">
    <title>Document</title>
    <link th:replace="~{hostpage :: link}">
</head>
<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{hostpage :: div#spinner}"></div>
    <!-- Sidebar Start -->
    <div th:replace="~{hostpage :: div.sidebar}"></div>
    <!-- Sidebar End -->
    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <nav th:replace="~{hostpage :: nav.navbarfrag}"></nav>
        <!-- Navbar End -->
        <!-- Recent Sales Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-8">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html">
                                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>HOMETRO</h3>
                            </a>
                            <h3>Cập nhật dịch vụ</h3>
                        </div>
                        <form action="">
                            <div class="form-floating mb-4">
                                <label>Tên dịch vụ</label>
                                <input type="text" class="form-control" value="Wifi" readonly>
                            </div>
                            <div class="form-floating mb-4">
                                <label>Giá cũ</label>
                                <input type="number" class="form-control" value="100.000" readonly>
                            </div>
                            <div class="form-floating mb-4">
                                <label>Giá mới</label>
                                <input type="number" class="form-control" value="70.000" min="1">
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Xác nhận</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Libraries -->
<th:block th:insert="~{hostpage :: script}"></th:block>
</body>
</html>
