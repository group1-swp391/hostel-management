<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User - Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<p th:text="${'Welcome ' + message}"></p>


<div class="card" style="width: 18rem;">
    <img src="https://cdn.pixabay.com/photo/2020/07/01/12/58/icon-5359553_1280.png" class="card-img-top" alt="Card image cap"  width="100" height="300">

    <div class="card-body">
        <h5 th:text="${'User Name: ' + user.userId}" class="card-title"></h5>
        <p th:text="${'Full Name: ' + user.fullName}" class="card-text"></p>
        <p th:text="${'Full Name: ' + user.fullName}" class="card-text"></p>
        <p th:text="${'Phone: ' + user.phone}" class="card-text"></p>
        <p th:text="${'Email: ' + user.email}" class="card-text"></p>
        <p th:text="${'Date Of Birth: ' + #dates.format(user.dateOfBirth, 'dd-MM-yyyy')}" class="card-text"></p>
        <p th:text="${'Document ID: ' + user.documentId}" class="card-text"></p>

    </div>


    <div class="card-body">
        <a href="#" class="card-link"></a>
        <a href="#" class="card-link"></a>
    </div>

</div>



</body>

</html>
