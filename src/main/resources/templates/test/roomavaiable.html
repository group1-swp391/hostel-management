<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Hostel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<p>List Room</p>


<th:block th:each="room : ${listRooms}">
<div class="card" style="width: 18rem;">
    <img src="https://img.upanh.tv/2022/05/31/istockphoto-1128826884-612x612.jpg" class="card-img-top" alt="Card image cap"  width="100" height="100">

    <div class="card-body">
        <h5 th:text="${'Room Number: ' + room.roomNumber}" class="card-title"></h5>
        <p th:text="${'Room Type ID: ' + room.typeId}" class="card-text"></p>
        <p th:text="${'Room Status: ' + room.roomStatus}" class="card-text"></p>
    </div>

    <div class="card-body">
        <a href="#" class="card-link">Rent This Room</a>
        <a href="#" class="card-link">Another</a>
    </div>

</div>
    </br>
</th:block>

<form th:action="@{/api/v1/User/createBooking}" method="POST">
    <br class="form-row">
    <div class="form-row">

        <div class="form-group col-md-4">
            <label for="roomId">Room Id</label>
            <input name="roomId" type="text" class="form-control" id="roomId">
        </div>

        <div class="form-group col-md-4">
            <label for="appointmentDate">Start</label>
            <input name="appointmentDate" id="appointmentDate" class="form-control" type="date" />
        </div>

        <div class="form-group col-md-4">
            <label for="startDate">End</label>
            <input name="startDate" id="startDate" class="form-control" type="date" />
        </div>

        <div class="form-group col-md-4">
            <label for="endDate">End</label>
            <input name="endDate" id="endDate" class="form-control" type="date" />
        </div>



    </div>


    </br>
    <button type="submit" class="btn btn-primary">Create</button>
</form>


</body>
</html>
