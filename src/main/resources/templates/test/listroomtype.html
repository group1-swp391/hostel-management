<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Hostel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<p>List Room Type</p>


<th:block th:each="roomtype : ${listRoomTypes}">
<div class="card" style="width: 18rem;">
    <img th:src="${roomtype.imageRoomType}" class="card-img-top" alt="Card image cap"  width="100" height="100">
    <div class="card-body">
        <h5 th:text="${roomtype.roomName}" class="card-title"></h5>
        <p th:text="${roomtype.description}" class="card-text"></p>

    </div>
    <ul class="list-group list-group-flush">
        <li th:utext="${'Price: ' + roomtype.price}" class="list-group-item"></li>
        <li th:utext="${'Deposit Price: ' + roomtype.depositPrice}" class="list-group-item"></li>

    </ul>
    <div class="card-body">
        <a href="#" class="card-link">View List Room</a>
        <a href="#" class="card-link">Another</a>
    </div>

</div>
    </br>
</th:block>



</body>
</html>
