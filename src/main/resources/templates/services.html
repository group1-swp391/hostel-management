<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Template Stylesheet -->
    <link th:href="@{/css/hoststyle.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
<!--    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">-->
<!--        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">-->
<!--            <span class="sr-only">Loading...</span>-->
<!--        </div>-->
<!--    </div>-->
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:insert="~{hostpage :: div.fragment-1}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{hostpage :: div.fragment-2}"></div>
        <!-- Navbar End -->


        <!-- Table Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <form action="/api/v1/hometro/addservices">
                    <button type="submit" class="btn btn-info">Thêm dịch vụ</button>
                </form>
            </div>
            <div class="bg-light text-center rounded p-4 row">
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-dark">
                            <th scope="col" style="width: 250px;">Tên nhà trọ</th>
                            <th scope="col">Tên dịch vụ</th>
                            <th scope="col" style="width: 110px;">Giá</th>

                            <th scope="col">Thao tác</th>

                        </tr>
                        </thead>
                        <tbody id="services">
                        <tr th:each="service : ${services}" class="timkiem rac wifi giuxe">
                                <td class="tennhatro" th:text="${service.hostelByHostelId.hostelName}"></td>
                                <td th:text="${service.serviceName}"></td>
                                <td th:text="${service.price}"></td>
                                <td>
                                    <button class="btn btn-primary fa-solid fa-save"></button>
                                </td>
                        </tr>

                        </tbody>

                    </table>
                </div>
            </div>
</div>
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4 row">
                <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                    <form action="">
                        <div>
                            <button class="btn btn-warning">Nhà trọ 1</button>
                            <button class="btn btn-warning">Nhà trọ 2</button>
                        </div>
                    </form>
                </div> -->
                <div class="col-md-8">
                    <input type="text" id="search" class="form-control" placeholder="Tìm dịch vụ của phòng theo tên nhà trọ hoặc mã phòng">
                </div>
                <div class="col-md-4">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id="all" class="btn btn-warning">Tất cả</button>
                        <button type="button" id="wifi" class="btn btn-info">Wifi</button>
                        <button type="button" id="giuxe" class="btn btn-success">Giữ xe</button>
                        <button type="button" id="rac" class="btn btn-primary">Rác</button>
                    </div>
                </div>
                <br></br>
                <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Dịch vụ các phòng</h6>
                </div> -->
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-dark">
                            <th scope="col" style="width: 250px;">Tên nhà trọ</th>
                            <th scope="col" style="width: 103px;">Mã phòng</th>
                            <th scope="col" style="width: 110px;">Ngày bắt đầu</th>
                            <th scope="col" style="width: 110px;">Ngày kết thúc</th>
                            <th scope="col">Tên dịch vụ</th>
                            <th scope="col" style="width: 110px;">Giá</th>
                            <th scope="col">Lưu</th>
                        </tr>
                        </thead>
                        <tbody id="services">
                        <tr class="timkiem rac wifi giuxe">
                            <form action="">
                                <td class="tennhatro">Nhà trọ Quốc Hoàng</td>
                                <td class="maphong">01</td>
                                <td><input type="date"></td>
                                <td><input type="date" ></td>

                                <td> <input type="text" value="Rác + Wifi + Giữ xe" style="text-align: center; width: 100%;">
                                </td>
                                <td><input type="text" value="100.000" style= "text-align: center; width: 100px;">
                                </td>
                                <td>
                                    <button class="btn btn-primary fa-solid fa-save"></button>
                                </td>
                            </form>
                        </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->


</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
<script>
    $(document).ready(function () {
        var $btns = $('.btn').click(function () {
            if (this.id == 'all') {
                $('#services > tr').fadeIn(450);
            } else {
                var $el = $('.' + this.id).fadeIn(450);
                $('#services > tr').not($el).hide();
            }
            $btns.removeClass('active');
            $(this).addClass('active');
        })

        var $search = $("#search").on('input', function () {
            $btns.removeClass('active');
            var matcher = new RegExp($(this).val(), 'gi');
            $('.timkiem').show().not(function () {
                return matcher.test($(this).find('.tennhatro, .maphong').text())
            }).hide();
        })
    })
</script>
</body>

</html>
