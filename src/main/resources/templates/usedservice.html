<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <th:block th:insert="~{roomtype :: link}"></th:block>
    <th:block th:insert="~{roomtype :: head/script}"></th:block>

    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Template Stylesheet -->

</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <!-- <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> -->
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-light navbar-light">
            <a href="/api/v1/host/" class="navbar-brand mx-4 mb-3">
                <img style="height: 10rem;" src="/img/logo.png" alt=""> HOMETRO
            </a>
            <div class="navbar-nav w-100">
                <a href="/api/v1/host/" class="nav-item nav-link"><i class="fa-solid fa-home me-2"></i>Trang
                    chính</a>
                <a href="/api/v1/RoomType/" class="nav-item nav-link"><i class="fa-solid fa-people-roof me-2"></i>Loại
                    phòng</a>
                <a href="/api/v1/hometro/roomcharge" class="nav-item nav-link"><i class="fa-solid fa-people-roof me-2"></i>Tiền
                    phòng</a>
                <a href="/api/v1/hometro/service" class="nav-item nav-link active"><i class="fa fa-house-signal me-2"></i>Dịch vụ</a>
                <a href="/api/v1/hometro/electricity" class="nav-item nav-link"><i class="fa-solid fa-bolt me-2"></i>Chỉ số
                    điện</a>
                <a href="/api/v1/hometro/water" class="nav-item nav-link"><i class="fa-solid fa-droplet me-2"></i>Chỉ số
                    nước</a>
                <a href="/api/v1/hometro/invoice" class="nav-item nav-link"><i
                        class="fa-solid fa-clock-rotate-left me-2"></i>Hóa đơn</a>
                <a href="/api/v1/hometro/contract" class="nav-item nav-link"><i class="fa-solid fa-file-contract me-2"></i>Hợp
                    đồng</a>
                <a href="/api/v1/hometro/money" class="nav-item nav-link"><i class="fa-solid fa-sack-dollar me-2"></i>Doanh
                    thu</a>
                <div class="nav-item dropdown">
                    <a href="/api/v1/user/show-info" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" th:utext="${#session?.getAttribute('LOGIN_USER')} ? ${session.n+#session.getAttribute('LOGIN_USER').getUserName()}:${session.n+'Tài khoản'}"></a>
                    <div class="dropdown-menu bg-transparent border-0">
                        <a href="/api/v1/user/show-info" class="dropdown-item">Thông tin cá nhân</a>
                        <a href="/api/v1/user/logout" class="dropdown-item">Đăng xuất</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{roomtype :: div.fragment-2}"></div>

        <!-- Navbar End -->


        <!-- Table Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <form action="">
                        <div>
                            <button class="btn btn-warning">Nhà trọ 1</button>
                            <button class="btn btn-warning">Nhà trọ 2</button>
                        </div>

                    </form>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Danh sách phòng</h6>
                </div>
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-dark">
                            <th scope="col">ID</th>
                            <th scope="col">Room ID</th>
                            <th scope="col">Ngày bắt đầu</th>
                            <th scope="col">Ngày kết thúc</th>
                            <th scope="col">Tiền</th>
                            <th scope="col">Mã hóa đơn</th>
                            <th scope="col">Lưu</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="row : ${roomcharges}">
                            <td th:text="${row.roomChargeId}"></td>
                            <td th:text="${row.roomId}"></td>
                            <td><input type="date" name="startDate" th:value="${row.startDate}"></td>
                            <td><input type="date" name="endDate" th:value="${row.endDate}"></td>
                            <td><input type="text" th:value="${row.price}"></td>
                            <td> <input type="text" th:value="${row.invoiceId}"></td>
                            <td>
                                <button type="submit" class="btn btn-primary fa-solid fa-save"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- Content End -->


    <!-- Back to Top -->

</div>


</body>

</html>
