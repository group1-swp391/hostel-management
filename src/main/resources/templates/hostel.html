<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host page</title>
    <th:block th:insert="~{roomtype :: link}"></th:block>
    <th:block th:insert="~{roomtype :: head/script}"></th:block>
    <!-- Customized Bootstrap Stylesheet -->
<!--     <link href="css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Template Stylesheet -->
    <link href="css/hoststyle.css" rel="stylesheet">

</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <!-- <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> -->
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:insert="~{roomtype :: div.fragment-1}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:insert="~{roomtype :: div.fragment-2}"></div>
        <!-- Navbar End -->

        <!-- Recent Sales Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <form action="addhostel.html">
                        <button class="btn btn-warning">Nhà trọ 1</button>
                        <button class="btn btn-warning">Nhà trọ 2</button>
                        <button class="btn btn-primary">+</button>
                    </form>
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0">Danh sách phòng</h6>
                </div>
                <h3>Create</h3>

                <div th:text="${message}" class="alert alert-primary" role="alert">

                </div>

                <form action="createHostel" method="POST">
                    <br class="form-row">

                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <label for="hostelName1">Hostel Name</label>
                            <input name="hostelName" type="text" class="form-control" id="hostelName1">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="address1">Address</label>
                            <input name="address" type="text" class="form-control" id="address1">
                        </div>

                    </div>


                    </br>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>

                </br>
                <h3>Update</h3>


                <div th:if="${hostel}">
                    <form th:action="@{/api/v1/Admin/updateHostel/{hostelid}(hostelid=${hostel.hostelId})}" th:object="${hostel}" method="POST">
                        <br class="form-row">
                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="hostelId">Hostel Id</label>
                                <input name="hostelId" id="hostelId" class="form-control" type="text" readonly th:field="*{hostelId}"/>
                            </div>

                            <div class="form-group col-md-4">
                                <label for="ownerHostelId">Owner id</label>
                                <input name="ownerHostelId" type="text" class="form-control" id="ownerHostelId" th:field="*{ownerHostelId}">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="address">Address</label>
                                <input name="address" type="text" class="form-control" id="address" th:field="*{address}">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="hostelName">Name</label>
                                <input name="hostelName" type="text" class="form-control" id="hostelName" th:field="*{hostelName}">
                            </div>


                        </div>
                        </br>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
                <div th:unless="${hostel}">
                    <p>No find hostel</p>
                </div>


                <h2>List Hostel</h2>



                <table class="table">
                    <thead class="table-light">
                    <tr>
                        <th scope="col" th:text="hostelId">Id</th>
                        <th scope="col" th:text="ownerHostelId">Owner</th>
                        <th scope="col" th:text="hostelName">Name</th>
                        <th scope="col" th:text="address">Address</th>
                        <th scope="col" th:text="Status">Status</th>
                        <th scope="col" th:text="Action">@Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="hostel: ${listHostels}">
                        <tr>
                            <td th:text="${hostel.hostelId}"></td>
                            <td th:text="${hostel.ownerHostelId}"></td>
                            <td th:text="${hostel.hostelName}"></td>
                            <td th:text="${hostel.address}"></td>
                            <td th:text="${hostel.hostelStatus}"></td>
                            <td>
                                <form th:action="@{/api/v1/Admin/getHostel/{hostelid}(hostelid=${hostel.hostelId})}" method="POST">
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </form>

                                <form th:action="@{/api/v1/Admin/deleteHostel?hostelid={hostelid}(hostelid=${hostel.hostelId})}" method="POST">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </td>

                        </tr>
                    </th:block>
                    </tbody>
                </table>
                </br> </br> </br>





            </div>
        </div>

    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <!-- <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a> -->
</div>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</body>

</html>
