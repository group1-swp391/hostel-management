<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin - List Hostels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>

<body>
<h3>Create</h3>

<div th:text="${message}" class="alert alert-primary" role="alert">

</div>

<form action="createHostel" method="POST">
    <br class="form-row">

    <div class="form-row">

        <div class="form-group col-md-4">
            <label for="ownerHostelId1">Owner id</label>
            <input name="ownerHostelId" type="text" class="form-control" id="ownerHostelId1">
        </div>

        <div class="form-group col-md-4">
            <label for="hostelName1">Hostel Name</label>
            <input name="hostelName" type="text" class="form-control" id="hostelName1">
        </div>

        <div class="form-group col-md-4">
            <label for="address1">Address</label>
            <input name="address" type="text" class="form-control" id="address1">
        </div>


        <div class="form-group col-md-4">
            <label for="imageHostel1">Image link</label>
            <input name="imageHostel" type="text" class="form-control" id="imageHostel1">
        </div>

    </div>


    </br>
    <button type="submit" class="btn btn-primary">Create</button>
</form>

</br>
<h3>Update</h3>


<div th:if="${hostel}">
    <form th:action="@{/api/v1/Admin/updateHostel/{hostelid}(hostelid=${hostel.hostelId})}" th:object="${hostel}" method="POST">
        <br class="form-row">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="hostelId">Hostel Id</label>
                <input name="hostelId" id="hostelId" class="form-control" type="text" readonly th:field="*{hostelId}"/>
            </div>

            <div class="form-group col-md-4">
                <label for="ownerHostelId">Owner id</label>
                <input name="ownerHostelId" type="text" class="form-control" id="ownerHostelId" th:field="*{ownerHostelId}">
            </div>

            <div class="form-group col-md-4">
                <label for="address">Address</label>
                <input name="address" type="text" class="form-control" id="address" th:field="*{address}">
            </div>

            <div class="form-group col-md-4">
                <label for="hostelName">Name</label>
                <input name="hostelName" type="text" class="form-control" id="hostelName" th:field="*{hostelName}">
            </div>

            <div class="form-group col-md-4">
                <label for="imageHostel">Image</label>
                <input name="imageHostel" type="text" class="form-control" id="imageHostel" th:field="*{imageHostel}">
            </div>
        </div>
        </br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<div th:unless="${hostel}">
    <p>No find hostel</p>
</div>


<h2>List Hostel</h2>



<table class="table">
    <thead class="table-light">
    <tr>
        <th scope="col" th:text="hostelId">Id</th>
        <th scope="col" th:text="ownerHostelId">Owner</th>
        <th scope="col" th:text="hostelName">Name</th>
        <th scope="col" th:text="address">Address</th>
        <th scope="col" th:text="imageHostel">Image</th>
        <th scope="col" th:text="Status">Status</th>
        <th scope="col" th:text="Action">@Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="hostel: ${listHostels}">
    <tr>
        <td th:text="${hostel.hostelId}"></td>
        <td th:text="${hostel.ownerHostelId}"></td>
        <td th:text="${hostel.hostelName}"></td>
        <td th:text="${hostel.address}"></td>
        <td> <img th:src="${hostel.imageHostel}" style="width: 50px; height: 60px;"> </td>
        <td th:text="${hostel.hostelStatus}"></td>
        <td>
            <form th:action="@{/api/v1/Admin/getHostel/{hostelid}(hostelid=${hostel.hostelId})}" method="POST">
            <button type="submit" class="btn btn-primary">Edit</button>
            </form>

            <form th:action="@{/api/v1/Admin/deleteHostel?hostelid={hostelid}(hostelid=${hostel.hostelId})}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>

    </tr>
    </th:block>
    </tbody>
</table>
</br> </br> </br>





</body>
</html>
